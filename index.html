<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intern Detail</title>
</head>
<body>
    <div class="container">
        <h1>Intern Detail</h1>
        <div class="main-container">
            <form>
                <div class="intern-name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="name" placeholder="Name">
                </div>

                <div class="intern-email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="email" placeholder="E-mail ID">
                </div>
                 
                <div class="intern-phone">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" class="number" placeholder="Phone No.">
                </div>

                <div class="intern-whatsapp">
                    <i class="fa-brands fa-whatsapp-square"></i>
                    <input type="number" class="whatsapp" placeholder="Whatsapp number">
                </div>

                <div class="intern-dob">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="month" class="dob" placeholder="Date of Birth">
                </div>

                <div class="intern-education">
                    <i class="fa-solid fa-building-columns"></i>
                    <input type="radio" class="education">
                </div>

                <div class="intern-department">
                    <i class="fa-solid fa-building"></i>
                    <input type="radio" class="department">
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
