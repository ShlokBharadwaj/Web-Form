<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intern Detail</title>
</head>
<body>
    <div class="container">
        <h1>Intern Detail</h1>
        <div class="main-container">
            <form>
                <div class="intern-details">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="name" placeholder="Name" required>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="email" placeholder="E-mail ID" required>
                </div>
                 
                <div class="intern-details">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" class="number" placeholder="Phone No." required>
                </div>

                <div class="intern-details">
                    <i class="fa-brands fa-whatsapp-square"></i>
                    <input type="number" class="whatsapp" placeholder="Whatsapp number" required>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" class="dob" placeholder="Date of Birth" required>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-building-columns"></i>
                    <input type="radio" class="education" name="r1">
                    <label>11th</label>
                    <input type="radio" class="education" name="r1">
                    <label>12th</label>
                    <input type="radio" class="education" name="r1">
                    <label>Graduation</label>
                    <input type="radio" class="education" name="r1">
                    <label>Post-Graduation</label>
                    <input type="radio" class="education" name="r1">
                    <label>PHD</label>
                    <input type="radio" class="education" name="r1">
                    <label>Other:</label>
                    <input type="text" class="education" name="r1">
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-building"></i>
                    <input type="radio" class="department" name="r2">
                    <label>HR (3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Forensic Science Trainer (3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Psychology Research Trainee (3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Psychologist (6 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Front-end Developer(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Back-end Developer(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Full Stack Developer(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Campus Ambassador(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Content Writer(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Graphic Designer(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Video Editor/Making(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Social Media Marketing(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Market Research(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>UI/UX Designer(3 Months)</label>
                    <input type="radio" class="department" name="r2">
                    <label>Instagram Influencer (3 Months)</label>
                </div>

                <div class="submit-btn">
                    <input type="button" class="submit" value="Submit">
                </div>
                
                <div class="clear-btn">
                    <input type="button" class="clear" value="Clear form">
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
