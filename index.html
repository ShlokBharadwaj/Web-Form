<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Intern Detail</title>
</head>
<body>
    <div class="error"></div>
    <div class="container">
        <h1>Intern Detail</h1>
        <div class="main-container">
            <form id="form">
                <div class="intern-details">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="name" class="info" placeholder="Name" required>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" class="info" placeholder="E-mail ID" required>
                </div>
                 
                <div class="intern-details">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" class="info" placeholder="Phone No." required>
                </div>

                <div class="intern-details">
                    <i class="fa-brands fa-whatsapp-square"></i>
                    <input type="number" class="info" placeholder="Whatsapp number" required>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-calendar-days"></i>
                    <input type="date" class="info" placeholder="Date of Birth" required>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-building-columns"></i>
                    <h3 class="info" id="edu">Education:</h3>
                    <label class="rad">11th
                        <input id="rad1" type="radio" class="education" name="r1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">12th
                        <input id="rad1" type="radio" class="education" name="r1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Graduation
                        <input id="rad1" type="radio" class="education" name="r1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Post-Graduation
                        <input id="rad1" type="radio" class="education" name="r1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">PHD
                        <input id="rad1" type="radio" class="education" name="r1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Other:
                        <input id="rad1" type="radio" class="education" name="r1">
                        <input id="rad1" type="text" class="info" name="r1">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="intern-details">
                    <i class="fa-solid fa-building"></i>
                    <h3 class="info" id="depart">Your Department(For which you are selected):
                    </h3>
                    <label class="rad">HR (3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Forensic Science Trainer (3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Psychology Research Trainee (3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Psychologist (6 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Front-end Developer(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Back-end Developer(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Full Stack Developer(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Campus Ambassador(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Content Writer(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Graphic Designer(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Video Editor/Making(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Social Media Marketing(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Market Research(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">UI/UX Designer(3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                    <label class="rad">Instagram Influencer (3 Months)
                        <input id="rad2" type="radio" class="info" name="r2">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="submit-btn">
                    <input type="submit" class="submit" value="Submit">
                </div>
                
                <div class="clear-btn">
                    <input type="reset" class="clear" value="Clear form">
                </div>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
